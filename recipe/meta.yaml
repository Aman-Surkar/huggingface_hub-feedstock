{% set name = "huggingface_hub" %}
{% set version = "0.0.16" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/huggingface/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 3eee9918e815d2638a33845bae5bcf4a9feb05d24d0bdd28be9f4951349097f1

build:
  number: 0
  noarch: python
  entry_points:
    - huggingface-cli=huggingface_hub.commands.huggingface_cli:main
  script: {{ PYTHON }} -m pip install . -vv
  script_env:
    - HUGGINGFACE_CO_STAGING=yes

requirements:
  host:
    - pip
    - python >=3.6.0
  run:
    - filelock
    - python >=3.6.0
    - packaging >=20.9
    - requests
    - tqdm
    - typing-extensions
    # Only required for [py<38] but always include so this can be noarch: python
    - importlib_metadata

test:
  imports:
    - huggingface_hub
    - huggingface_hub.commands
  commands:
    - pip check
    - huggingface-cli --help
    - pytest -sv ./tests/
  requires:
    - git
    - git-lfs
    - pip
    - pytest
  source_files:
    - tests

about:
  home: https://github.com/huggingface/huggingface_hub
  summary: Client library to download and publish models on the huggingface.co hub
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
